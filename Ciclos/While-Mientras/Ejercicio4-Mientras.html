<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let contar = 0;
let numero = 5;
let rango = 9;
let multiplicacion;

while (contar <= numero) {
    multiplicacion = rango*contar;
    if (multiplicacion % 2 === 0) {
        console.log(rango + "*" + contar + "=" + multiplicacion + " es par ");
    } else {
        console.log(rango + "*" + contar + "=" + multiplicacion + " es impar ");
    }
    contar++;
}
  </script>
     </html>
