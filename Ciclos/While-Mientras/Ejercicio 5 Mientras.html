    <script>
let numero1 = 1;

while (numero1 <= numero2)
   {while (numero3 <= numero4) {
        let resultado = numero1 * numero3;
        console.log(numero1 + " * " + numero3 + " = " + resultado);

 if (resultado % 2 === 0) {
            console.log("buzz");
            contarPar++;
        } else {
            console.log("bazz");
            contarImpar++;
        }
        numero3++;
    }
    numero3 = 1;
    numero1++;
}
