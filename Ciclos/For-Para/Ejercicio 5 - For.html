<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   let numero1;
let numero2 = 5;
let numero3;
let numero4 = 5;
let contarPar = 0;
let contarImpar = 0;
let resultado;

for (numero1 = 1; numero1 <= numero2; numero1++) {
    for (numero3 = 1; numero3 <= numero4; numero3++) {
        resultado = numero1 * numero3;
        console.log(numero1 + "*" + numero3 + "=" + resultado);
        if (resultado % 2 === 0) {
            console.log("buzz");
            contarPar++;
        } else {
            console.log("bass");
            contarImpar++;
        }
    }
}

console.log("Cantidad de resultados pares: " + contarPar);
console.log("Cantidad de resultados impares: " + contarImpar);
</script>
            </html>
