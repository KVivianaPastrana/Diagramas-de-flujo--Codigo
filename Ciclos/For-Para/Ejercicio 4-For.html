    <script>
          let rango=9;
        let numero=5;
    let multiplicacion;
    let contar;
     for (let contar = 1; contar <= numero ; contar++) {
          let  multiplicacion= rango * contar;
            if (multiplicacion % 2 === 0) {
                console.log(rango + " * " + contar+ " = " + multiplicacion + " es par");
    } else {
        console.log(rango + " * " + contar + " = " + multiplicacion + " es impar");
    }
}
    </script>
